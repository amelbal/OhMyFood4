<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Oh my food - Restaurant</title>
  <link href="dart-sass/sass/style-restaurant.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/24c6d0c530.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="main-container">
    <header>
      <button class="homepage">

        <a href="index.html" class="icon-click"> <i class="fa-solid fa-arrow-left"></i></a>
      </button>
      <div class="img">
        <img alt="logo ohmyfood" src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">
      </div>
    </header>

    <main>
      <div>
        <img class="background-img" alt="Photo d'un plat servi au restaurant"
          src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
      </div>

      <section class="menu-card">
        <div class="title-and-heart">
          <h1>La palette du goût</h1>
          <span class="iconLike">
            <button class="btn-like">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
            </button>

          </span>
        </div>

        <h2 class="entries-title">ENTRÉES</h2>

        <div class="entries">
          <button class="choice-your-meal">
            <div class="entrie-and-price">
              <div class="entrieName">
                <h3>Fricassée d'escargots</h3>
                <p>Au piment d'Espelette</p>
              </div>

              <span class=" price">25€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

          <button class="choice-your-meal">
            <div class="entrie-and-price">
              <div class="entrieName">
                <h3>Fois gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
              </div>

              <span class="price">35€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>


            </div>
          </button>

          <button class="choice-your-meal">
            <div class="entrie-and-price">
              <div class="entrieName">

                <h3>Œuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
              </div>

              <span class="price">20€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>


            </div>
          </button>

        </div>

        <h2 class="plates-title">PLATS</h2>


        <div class="plates">
          <button class="choice-your-meal">
            <div class="plate-and-price">
              <div class="plateName">
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
              </div>

              <span class="price">40€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

          <button class="choice-your-meal">
            <div class="plate-and-price">
              <div class="plateName">
                <h3>Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
              </div>

              <span class="price">35€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

          <button class="choice-your-meal">
            <div class="plate-and-price">
              <div class="plateName">
                <h3>Filet de turbo</h3>
                <p>Aux agrumes</p>
              </div>

              <span class="price">44€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

        </div>


        <h2 class="dessert-title">DESSERTS</h2>


        <div class="desserts">
          <button class="choice-your-meal">
            <div class="dessert-and-price">
              <div class="dessertName">
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
              </div>

              <span class="price">18€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>


            </div>
          </button>

          <button class="choice-your-meal">
            <div class="dessert-and-price">
              <div class="dessertName">
                <h3>Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
              </div>

              <span class="price">22€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

          <button class="choice-your-meal">
            <div class="dessert-and-price">
              <div class="dessertName">
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
              </div>

              <span class="price">23€</span>
              <div class="confirm-your-choice">
                <i class="fa-solid fa-circle-check"></i>
              </div>

            </div>
          </button>

        </div>

        <div>
          <button class="buttonRestaurant" type="button">Commander</button>
        </div>


      </section>
    </main>

    <footer>
      <div class="footer-info">

        <img alt="logo ohmyfood" src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">


        <ul>

          <div class="info-the-first">
            <li>
              <i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a>
            </li>
          </div>

          <div class="info-the-second">
            <li>
              <i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a>
            </li>
          </div>

          <li>
            <a href="#">Mentions légales</a>
          </li>

          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

      </div>

    </footer>


</body>

</html>
