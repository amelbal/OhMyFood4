<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Oh my food - Restaurant</title>
    <link href="dart-sass/sass/style-restaurant.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24c6d0c530.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main-container">
        <header>
            <button class="homepage">

                <a href="index.html" class="icon-click"> <i class="fa-solid fa-arrow-left"></i></a>
            </button>
            <div class="img">
                <img alt="logo ohmyfood"
                    src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">
            </div>
        </header>

        <main>
            <div>
                <img class="background-img" alt="Photo d'un plat servi au restaurant"
                    src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            </div>

            <section class="menu-card">
                <h1>La note enchantée</h1>

                <h2 class="entries-title">ENTRÉES</h2>

                <div class="entries">
                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagées de leur crème à la truffe</p>
                            </div>

                            <span class=" price">25€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la faine de blé noir</p>
                            </div>

                            <span class="price">35€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">

                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés au zestes d'orange</p>
                            </div>

                            <span class="price">20€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">

                                <h3>Foie fras de canrd cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>

                            <span class="price">35€</span>

                        </div>
                    </button>

                </div>

                <h2 class="plates-title">PLATS</h2>


                <div class="plates">
                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>

                            <span class="price">40€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>

                            <span class="price">35€</span>
                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Mijoté de queue de boeuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>

                            <span class="price">45€</span>
                        </div>
                    </button>

                </div>


                <h2 class="dessert-title">DESSERTS</h2>


                <div class="desserts">
                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Macaron noisette et chocolat </h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>

                            <span class="price">18€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>

                            <span class="price">22€</span>
                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Tarte au ctron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>

                            <span class="price">23€</span>
                        </div>
                    </button>

                </div>

                <div>
                    <button class="buttonRestaurant" type="button">Commander</button>
                </div>


            </section>
        </main>

        <footer>
            <div class="footer-info">

                <img alt="logo ohmyfood"
                    src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">


                <ul>

                    <div class="info-the-first">
                        <li>
                            <i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a>
                        </li>
                    </div>

                    <div class="info-the-second">
                        <li>
                            <i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a>
                        </li>
                    </div>

                    <li>
                        <a href="#">Mentions légales</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

            </div>

        </footer>


</body>

</html>
