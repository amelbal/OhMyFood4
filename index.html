<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Oh my food</title>
        <link href="dart-sass/sass/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/24c6d0c530.js" crossorigin="anonymous"></script>
      </head>

    <body>
   
       
  <div class="main-container">
          <header>
        <div class="img">
          <img  alt="logo ohmyfood" src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">
        </div>
          <div class="search-bar">
                   
             
             <div class="myform">
               <i class="fa-solid fa-location-dot"></i>
              <form  action="#" method="get">

              <input class="location" type="search" value=" Paris, Belleville">
              </form>
            </div>

          </div>    
       
        </header>

        <main>
          <section class="restaurant-search">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

            <div>
            <input class="buttonSearch" type="search" value=" Explorer nos restaurants">
        </div>
      </section>

      <section class="different-steps">
        <h1>Fonctionnement</h1>

      <div class="buttonSteps">
        
          <button class="btn-step">
            <i class="fa-solid fa-mobile-screen-button"></i><span>Choisissez un restaurant</span>
          </button>
      
          <button class="btn-step">
            <i class="fa-solid fa-list"></i><span>Composez votre menu</span>
          </button> 

          <button class="btn-step">
            <i class="fa-solid fa-store"></i><span>Dégustez au restaurant</span>
          </button> 

       </div>
      </section>

      <section class="restaurant">
        <h1>Restaurants</h1>

       <div class="restaurant-cards">
         <article class="card">
          <img alt="Image d'un plat servi au restaurant" src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">


        <div class="card-content">
          <div class="card-text">
            <h2>La palette du goût</h2>
            <p>Ménilmontant</p>

            <div class="iconLike"></div>
          </div>
        </div>
         </article>


       </div>
      </section>
    

    </main>
  </body>
</html>
