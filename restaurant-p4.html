<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Oh my food - Restaurant</title>
    <link href="dart-sass/sass/style-restaurant.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24c6d0c530.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main-container">
        <header>
            <button class="homepage">

                <a href="index.html" class="icon-click"> <i class="fa-solid fa-arrow-left"></i></a>
            </button>
            <div class="img">
                <img alt="logo ohmyfood"
                    src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">
            </div>
        </header>

        <main>
            <div>
                <img class="background-img" alt="Photo d'un plat servi au restaurant"
                    src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
            </div>

            <section class="menu-card">
                <h1>À la française</h1>

                <h2 class="entries-title">ENTRÉES</h2>

                <div class="entries">
                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>

                            <span class=" price">25€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>

                            <span class="price">35€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="entrie-and-price">
                            <div class="entrieName">

                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>

                            <span class="price">20€</span>

                        </div>
                    </button>

                </div>

                <h2 class="plates-title">PLATS</h2>


                <div class="plates">
                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Coquilles Saint'Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>

                            <span class="price">40€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>

                            <span class="price">35€</span>
                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="plate-and-price">
                            <div class="plateName">
                                <h3>Pigeonneau dIlle-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>

                            <span class="price">44€</span>
                        </div>
                    </button>

                </div>


                <h2 class="dessert-title">DESSERTS</h2>


                <div class="desserts">
                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>

                            <span class="price">18€</span>

                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>

                            <span class="price">22€</span>
                        </div>
                    </button>

                    <button class="choice-your-meal">
                        <div class="dessert-and-price">
                            <div class="dessertName">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d'amande</p>
                            </div>

                            <span class="price">23€</span>
                        </div>
                    </button>

                </div>

                <div>
                    <button class="buttonRestaurant" type="button">Commander</button>
                </div>


            </section>
        </main>

        <footer>
            <div class="footer-info">

                <img alt="logo ohmyfood"
                    src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png">


                <ul>

                    <div class="info-the-first">
                        <li>
                            <i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a>
                        </li>
                    </div>

                    <div class="info-the-second">
                        <li>
                            <i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a>
                        </li>
                    </div>

                    <li>
                        <a href="#">Mentions légales</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

            </div>

        </footer>


</body>

</html>
